 <section id="login">
    <div class="container-login">
        <section class="login">
            <div class="container">
                <div class="row full-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-3">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
    
                                            <form [formGroup]="formLogin" id="loginForm" class="section text-center needs-validation" novalidate>
                                                <h4 class="mb-4 pb-3">Inicio de sesion</h4>
                                                <div class="form-group">
                                                    <input formControlName="email" type="email" name="logemail" id="email"
                                                        class="form-style form-check-input form-control" placeholder="Email"
                                                        id="logemail" minlength="14" maxlength="30" required>
                                                    <i class="input-icon bi bi-person-circle"></i>
                                                    <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine ">
                                                        <span *ngIf="email.errors?.['required']">
                                                            El Email es obligatorio
                                                        </span> 
                                                        <span *ngIf="email.errors?.['email']">
                                                            El Email debe ser válido
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input formControlName="password" type="password" name="logpass"
                                                        class="form-style form-check-input form-control"
                                                        placeholder="Contraseña" id="password" minlength="8" maxlength="12"
                                                        required>
                                                    <i class="input-icon bi bi-key"></i>
                                                    <div class= "alert alert-danger mt-2" [hidden]="password.valid || password.pristine">
                                                        La contraseña es obligatoria
                                                    </div>
    
                                                </div>
                                                <a><button id="btn-login" class="btn mt-4"
                                                        type="submit"><span>Ingresar</span></button></a>
                                                <!-- <p class="mb-0 mt-3 text-center"><a routerLink="registro" aria-current="page" class="link">Registrate</a></p> -->
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>
</section>
